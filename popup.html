<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GitHub Quick View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <section>
      <header>
        <i class="fa fa-github"></i>
        <h1>GitHub Quick View</h1>
      </header>
      <section class="promptContainer">
        <div class='prompt'>
          <input type='text' name='username' placeholder='Enter GitHub User Name'>
          <div class='hide'></div>
        </div>
      </section>
      <section class="reposContainer"></section>
    </section>

    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="bower_components/underscore/underscore-min.js" charset="utf-8"></script>
    <script src="bower_components/moment/min/moment.min.js" charset="utf-8"></script>
    <script src="js/template.js" charset="utf-8"></script>
    <script src="bower_components/handlebars/handlebars.min.js" charset="utf-8"></script>
    <script src="js/popup.js" charset="utf-8"></script>
    <script id="user" type="text/x-handlebars-template">
      {{#each ghqv.config.userData }}
      <div class='userInfo'>
        <img src='{{ avatar_url }}'>
        <ul>
          <li class='username'>{{ login }} </li>
          <li class='location' {{ location }} </li>
          <li class='repototal'>{{ public_repos }} </li>
        </ul>
      </div>
      {{/each}}
    </script>
    <script id="repos" type="text/x-handlebars-template">
      {{#each ghqv.config.repoData}}
      <div class='repoItem'>
        <a href='{{ repoUrl }}' target='_blank'> {{ repoName }} </a>
        <span class='repoUpdated'>{{ repoUpdated }}</span>
        <span class='repoSSH'>{{ repoSSH }}</span>
        <span class='repoClone'>{{ repoClone }}</span>
      </div>
      {{/each}}
    </script>
  </body>
</html>
